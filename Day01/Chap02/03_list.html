<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         리스트 태그
         : 항복을 나열하는 태그
         
         - u1 : 번호 없는 리스트
         - o1 : 번호 있는 리스트
         - d1 : 정의 리스트
    -->
    <!--  번호 없는 리스트 -->
<u1>
    <li>미숫가루</li> 
    <li>바닐라 딜라이트</li>   
    <li>청포도 스파클링</li>
 </u1>
 
 <hr>
 <!-- 번호 있는 리스트 -->
 <!-- 속성 : start,type(1,a,A,i,I), reversed -->
 <ol start="1" type="A">
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
</ol>
<hr>

<!-- 정의 리스트 -->
<d1>
    <dt>HTML</dt>
    <dd>_ 마크업 언어</dd>
    <dt>CSS</dt>
    <dd>_스타일 시트</dd>
</d1>
</body>
</html>
